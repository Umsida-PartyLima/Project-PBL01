{% extends "base.html" %} {% block content %}
<div class="card mx-auto" style="max-width: 400px">
  <div class="card-header bg-success text-white text-center">
    <h3>Register</h3>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
  <div class="card-footer text-center">
    <small>Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></small>
  </div>
</div>
{% endblock %}
